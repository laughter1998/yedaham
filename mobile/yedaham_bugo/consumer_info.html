    <script>
        function deleteConfirm(e){

            //modalAlert 팝업 열기
            openModalAlert('삭제하시겠습니까?');


            const delelteBtn = document.querySelector("#modalAlert .modal-footer button");

            //삭제하려는 번호 팝업에 넘겨주기
            delelteBtn.dataset.deleteNum = e.dataset.customerNum;
        }


        function deleteNum(e){
            const num = e.dataset.deleteNum;
            alert(`${num}번 삭제`);
            closeModalAlert();
        }
