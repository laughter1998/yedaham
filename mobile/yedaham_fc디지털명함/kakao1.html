<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 명함</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="kakao-auth-container ">
        <section class="kakao-auth-section">
            <div class="kakao-logo"><img src="./images/auth_kakao_logo.png" alt="카카오"></div>
            <h5 class="mt-30">카카오 본인인증</h5>
            <p class="kakao-desc mt-15">인증에 필요한<br>필수 개인정보를 입력해 주세요.</p>
            <form>
                <div class="form-group mt-50">
                    <label for="username">성명</label>
                    <input type="text" id="username" name="username" placeholder="성명을 입력해 주세요." />
                </div>

                <div class="form-group mt-15">
                    <label for="memo">생년월일</label>
                    <input type="text" id="birth" name="birth" maxlength="8" inputmode="numeric"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="예) 19901020 (8자)" />
                </div>

                <div class="form-group mt-15">
                    <label for="phone">휴대전화번호</label>
                    <input type="text" id="phone" name="phone" maxlength="11" inputmode="numeric"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="숫자만 입력해 주세요." />
                </div>

                <hr class="mt-20 mb-20">

                <div class="agree-title">
                    <h6>서비스 이용에 대한 동의</h6>
                    <label><input type="checkbox" name="agreeAll" id="agreeAll"> 전체동의</label>
                </div>

                <div class="agree-unit mt-16">
                    <label><input type="checkbox" name="agree1" id="agree1"> 제 3자정보제공동의</label>
                    <button type="button" class="agree-link" data-modal-target="agreeModal1">[전문보기]</button>
                </div>
                <div class="agree-unit mt-12">
                    <label><input type="checkbox" name="agree2" id="agree2"> 개인정보 이용 동의</label>
                    <button type="button" class="agree-link" data-modal-target="agreeModal2">[전문보기]</button>
                </div>

            </form>
        </section>
        <div class="kakao-footer-btns">
            <button type="button" class="btn btn-basic" onclick="window.history.back();">이전으로</button>
            <button type="button" class="btn btn-active disabled-link" id="nextBtn"
                onclick="onNextClick(this)">다음</button>
        </div>
    </div>

    <div class="agree-modal" id="agreeModal1" style="display: none;">
        <div class="agree-modal-content">
            <h2 class="agree-modal-title">제 3자 정보 제공 동의</h2>
        </div>
        <div class="agree-modal-actions">

            <button type="button" class="btn agree-modal-close">닫기</button>
        </div>
    </div>

    <div class="agree-modal" id="agreeModal2" style="display: none;">
        <div class="agree-modal-content">
            <h2 class="agree-modal-title">개인정보 이용 동의</h2>
        </div>
        <div class="agree-modal-actions">

            <button type="button" class="btn agree-modal-close">닫기</button>
        </div>
    </div>

    <script src="./js/scripts.js"></script>
    <script>
        function onNextClick(btn) {
            const agree1 = document.getElementById('agree1');
            const agree2 = document.getElementById('agree2');
            const agreeAll = document.getElementById('agreeAll');
            if (btn.classList.contains('disabled-link')) {
                if (!agree1.checked || !agree2.checked) {
                    alert('모든 약관에 동의해야 다음 단계로 진행할 수 있습니다.');
                    return;
                }
            }
            // 동의가 모두 되어 있으면 다음 페이지로 이동
            window.location.href = 'kakao2.html';
        }
    </script>
</body>

</html>
