<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 명함</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="kakao-auth-container ">
        <section class="kakao-auth-section">
            <div class="kakao-logo"><img src="./images/auth_kakao_logo.png" alt="카카오"></div>
            <h5 class="mt-30">카카오 본인인증</h5>
            <p class="kakao-desc mt-16">인증에 필요한<br>필수 개인정보를 입력해 주세요.</p>
            <div class="kakao-guide-box mt-50">
                <h6 class="kakao-guide-title">본인인증 안내사항</h6>
                <ul class="kakao-guide-list mt-20">
                    <li><span>1.</span>입력한 휴대전화의 카카오톡을 확인해주세요.</li>
                    <li><span>2.</span>카카오톡에서 인증절차를 진행하신 후 인증 확인하기 버튼을 클릭하시기 바랍니다.</li>
                    <li><span>3.</span>완료 후 본 페이지로 이동하여, 아래의 인증 완료 후 확인 버튼을 클릭하셔야지만 최종 인증절차가 완료됩니다.</li>
                </ul>
            </div>
        </section>
        <div class="kakao-footer-btns">
            <button type="button" class="btn btn-basic" onclick="window.history.back();">취소</button>
            <button type="button" class="btn btn-active" onclick="onConfirmClick()">인증 완료 후
                확인</button>
            <!-- 확인 이전에는 disabled 처리해주세요. -->
        </div>
    </div>

    <script src="./js/scripts.js"></script>
    <script>
        function onConfirmClick() {
            window.location.href = "index_end.html";
        }
    </script>
</body>

</html>
