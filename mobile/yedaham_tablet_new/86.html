<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>의전진행관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind-config.js"></script>
    <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>


    <!-- 상단 고정 영역 -->
    <header>
        <div class="header-logo">
            <img src="./images/header-logo.png" alt="예다함">
            의전진행관리
        </div>
        <div class="header-title">장사시설정보</div>
        <div class="header-menu">
            <!-- <a href="#" class="home">조회</a> -->
            <nav>
                <a href="#">관리메인</a>
                <!--
                <a href="#">업무관리</a>
                <a href="#">투입관리</a>
                <a href="#">철수관리</a>
                -->
            </nav>
            <a href="#" class="logout">로그아웃</a>
        </div>
    </header>

    <main>
        <section class="filter-group">
            <div class="filter-tables">
                <table class=" filter-table">
                    <tbody>
                        <tr>
                            <td>
                                <div class="filter-flex">
                                    <label class="radio-button radio-style2 " for="da1">
                                        <input type="radio" name="da" id="da1" checked="checked">
                                        <span class="!h-16">전체</span>
                                    </label>
                                    <label class="radio-button radio-style2 " for="da2">
                                        <input type="radio" name="da" id="da2" checked="checked">
                                        <span class="!h-16">장례식장</span>
                                    </label>
                                    <label class="radio-button radio-style2" for="da3">
                                        <input type="radio" name="da" id="da3">
                                        <span class="!h-16">화장시설</span>
                                    </label>
                                    <label class="radio-button radio-style2" for="da4">
                                        <input type="radio" name="da" id="da4">
                                        <span class="!h-16">묘지시설</span>
                                    </label>
                                    <label class="radio-button radio-style2" for="da5">
                                        <input type="radio" name="da" id="da5">
                                        <span class="!h-16">봉안시설</span>
                                    </label>
                                    <label class="radio-button radio-style2" for="da6">
                                        <input type="radio" name="da" id="da6">
                                        <span class="!h-16">자연장지시설</span>
                                    </label>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-group ">
                                    <input type="text" class="form-control" placeholder="업체명 등을 입력해 주세요.">
                                    <button type="button" class="btn btn-input-clear">초기화</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="filter-button"><button type="button" class="btn btn-filter">조회하기 <span>(999)</span></button>
            </div>
        </section><!-- // class="filter-table-group" -->

        <section class="mt-6 px-2 text-right">
            <button type="button" class="w-[260px] h-14 border-2 border-999 rounded-lg bg-white text-333">신규등록</button>
            <button type="button" class="w-[260px] h-14 border-2 border-999 rounded-lg bg-white text-333">변경요청현황</button>
            <button type="button" class="w-[300px] h-14 border-2 border-999 rounded-lg bg-white text-333">엑셀파일 다운로드</button>
        </section>

        <section class="mt-2">
            <div>
                <table class="list-table list-table-small table-striped ">
                    <colgroup>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                    </colgroup>

                    <thead>
                        <tr>
                            <th>업체구분</th>
                            <th colspan="2">지역</th>
                            <th colspan="4">업체정보</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td colspan="7" class="!p-0">
                                <p class="flex h-calc-324 justify-center items-center  text-999">정보가 없습니다.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>



</body>

</html>
