<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>의전진행관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind-config.js"></script>
    <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>


    <!-- 상단 고정 영역 -->
    <header>
        <div class="header-logo">
            <img src="./images/header-logo.png" alt="예다함">
            의전진행관리
        </div>
        <div class="header-title">장례도우미 조회/등록</div>
        <div class="header-menu">
            <!-- <a href="#" class="home">조회</a> -->
            <nav>
                <a href="#">관리메인</a>
                <!--
                <a href="#">업무관리</a>
                <a href="#">투입관리</a>
                <a href="#">철수관리</a>
                -->
            </nav>
            <a href="#" class="logout">로그아웃</a>
        </div>
    </header>

    <main>
        <section>
            <h5 class="py-2 px-3 bg-f5 text-333 leading-6 flex justify-between items-center">
                &#8231;장례도우미 조회
                <p>
                    <button type="button" class="w-[260px] h-12 border-2 border-999 bg-white text-333 rounded-lg " >취소</button>
                    <button type="button" class="w-[260px] h-12 bg-blueMain text-white rounded-lg " >저장</button>
                </p>
            </h5>

            <table class=" view-table-style2 table-fixed border-t-2 border-666">
                <colgroup>
                    <col class="w-[160px]" />
                    <col class="w-[200px]" />
                    <col class="w-[40px]" />
                    <col class="w-[120px]" />
                    <col class="w-[290px]"/>
                    <col class="w-[160px]" />
                    <col/>
                </colgroup>
                <tbody>
                <tr>
                    <th>구분</th>
                    <td class="border-r border-d9" colspan="2">
                        <div class="flex gap-1">
                            <label class="radio-button radio-style2" for="a1">
                                <input type="radio" name="aa" id="a1" >
                                <span>신규등록</span>
                            </label>
                            <label class="radio-button radio-style2" for="a2">
                                <input type="radio" name="aa" id="a2" checked="checked">
                                <span>기존등록</span>
                            </label>
                        </div>
                    </td>
                    <td colspan="4">
                        <div class="flex gap-1">
                            <label class="checkbox-button checkbox-style2 w-fit" for="b1">
                                <input type="checkbox" name="ba" id="b1" >
                                <span class="px-2 text-nowrap">장기미사용해제</span>
                            </label>
                            <label class="checkbox-button checkbox-style2 w-fit" for="b2">
                                <input type="checkbox" name="ba" id="b2">
                                <span class="px-2 text-nowrap">연락처변경</span>
                            </label>
                            <label class="checkbox-button checkbox-style2 w-fit" for="b3">
                                <input type="checkbox" name="ba" id="b3">
                                <span class="px-2 text-nowrap">계좌변경</span>
                            </label>
                            <label class="checkbox-button checkbox-style2 w-fit" for="b4">
                                <input type="checkbox" name="ba" id="b4">
                                <span class="px-2 text-nowrap">기타</span>
                            </label>
                            <input type="text" class="form-control disabled:bg-f5" disabled >
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>성명</th>
                    <td><input type="text" class="form-control" placeholder=""></td>
                    <th colspan="2">주민등록번호</th>
                    <td>
                        <div class="flex items-center gap-x-1">
                            <input type="number" class="form-control w-[120px] border-2 border-red grow-0 " value="" placeholder="">
                            -
                            <input type="number" class="form-control border-2 border-red" value="" placeholder="">
                        </div>
                    </td>
                    <th>연락처</th>
                    <td>
                        <div class="flex items-center gap-x-1">
                            <input type="number" class="form-control border-2 border-red" value="" placeholder="">
                            -
                            <input type="number" class="form-control border-2 border-red" value="" placeholder="">
                            -
                            <input type="number" class="form-control border-2 border-red" value="" placeholder="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>계좌은행</th>
                    <td >
                        <select class="form-select">
                            <option value="">선택</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </td>
                    <th colspan="2">계좌번호</th>
                    <td><input type="number" class="form-control" placeholder=""></td>
                    <th>URL 발송유무</th>
                    <td>
                        <div class="flex gap-1">
                            <label class="radio-button radio-style2" for="c1">
                                <input type="radio" name="ca" id="c1" >
                                <span>발송</span>
                            </label>
                            <label class="radio-button radio-style2" for="c2">
                                <input type="radio" name="ca" id="c2" checked="checked">
                                <span>미발송</span>
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

        <section class="flex border-b border-ccc mt-6">
            <div class="flex flex-col w-1/2 border-r border-ccc">
                <p class="flex justify-center items-center h-16 bg-ddd ">신분증 등록</p>
                <article class="p-2">
                    <div class="flex justify-center items-center h-[450px] bg-f5">
                        <button type="button" class="h-[66px] w-[260px] border-2 border-999 rounded-lg bg-white">촬영하기</button>
                    </div>
                </article>
                <button type="button" class="m-2 mt-0 h-[66px]  border-2 border-999 rounded-lg bg-white">초기화</button>
            </div>
            <div class="flex flex-col w-1/2 border-r border-ccc">
                <p class="flex justify-center items-center h-16 bg-ddd ">통장사본 등록</p>
                <article class="p-2">
                    <div class="flex justify-center items-center h-[450px] bg-f5">
                        <button type="button" class="h-[66px] w-[260px] border-2 border-999 rounded-lg bg-white">촬영하기</button>
                    </div>
                </article>
                <button type="button" class="m-2 mt-0 h-[66px]  border-2 border-999 rounded-lg bg-white">초기화</button>
            </div>
        </section>

        <section class="mt-4 ">
            <h3 class="flex justify-center items-center bg-blueOpa1 h-12  px-2 text-32 ">개인정보 수집 • 이용 • 제공에 관한 동의</h3>
            <div class="mt-3 px-3  pb-2 border-b border-ccc">
                <div class="flex justify-between items-center py-2 ">
                    <div class="checkbox-normal">
                        <input type="checkbox" id="agree1">
                        <label for="agree1" class="text-333">개인정보 수집 • 이용에 관한   <span class="text-red ml-2">필수적 동의</span></label>
                    </div>
                    <button type="button" class="btn btn-view-arrow">약관보기</button>
                </div>
                <div class="flex justify-between items-center py-2">
                    <div class="checkbox-normal">
                        <input type="checkbox" id="agree2">
                        <label for="agree2" class="text-333">고유식별 정보(주민등록번호) 수집 및 허용에 대한 <span class="text-red ml-2">필수적 동의</span></label>
                    </div>
                </div>
            </div>
            <div class="px-3">
                <div class="flex justify-between items-center py-4 ">
                    <div class="checkbox-normal">
                        <input type="checkbox" id="agree3">
                        <label for="agree3" class="text-333"><span class="text-red">보안서약서</span></label>
                    </div>
                    <button type="button" class="btn btn-view-arrow">약관보기</button>
                </div>

            </div>
        </section>
    </main>



</body>

</html>
