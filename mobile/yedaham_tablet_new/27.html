<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>의전진행관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind-config.js"></script>
    <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>



    <!-- 상단 고정 영역 -->
    <header>
        <div class="header-logo">
            <img src="./images/header-logo.png" alt="예다함">
            의전진행관리
        </div>
        <div class="header-title">상품정보</div>
        <div class="header-menu">
            <!-- <a href="#" class="home">조회</a> -->
            <nav>
                <a href="#">관리메인</a>
                <!--
                <a href="#">업무관리</a>
                <a href="#">투입관리</a>
                <a href="#">철수관리</a>
                -->
            </nav>
            <a href="#" class="logout">로그아웃</a>
        </div>
    </header>


    <main>
        <section class="p-2 text-right">
            <button type="button" class="w-80 border-2 border-999 rounded-lg h-14 bg-white text-333">의전상품안내 서명본</button>
            <button type="button" class="w-64 rounded-lg h-14 bg-blueMain text-white">저장</button>
        </section>

        <section>
            <nav class="sub-navi">
                <a href="#" class="current navi-lg">고인/상주/장지정보</a>
                <a href="#">장례일정</a>
                <a href="#">진행사항</a>
                <a href="#">인력정보</a>
                <a href="#">의전물품관리</a>
                <a href="#">의전결산정보</a>
            </nav>
            <h5 class="py-2 px-3 bg-f5 text-333 leading-6">&#8231;고인정보</h5>
            <table class="view-table-style2 table-fixed">
                <colgroup>
                    <col class="w-[180px]" />
                    <col class="w-[245px]" />
                    <col class="w-[180px]" />
                    <col class="w-[245px]" />
                    <col class="w-[180px]" />
                    <col/>
                </colgroup>
                <tr>
                    <th>고인</th>
                    <td>김*조</td>
                    <th>성별</th>
                    <td>
                        <div class="flex gap-1">
                            <label class="radio-button radio-style2" for="a1">
                                <input type="radio" name="sex" id="a1" checked="checked">
                                <span>남</span>
                            </label>
                            <label class="radio-button radio-style2" for="a2">
                                <input type="radio" name="sex" id="a2">
                                <span>녀</span>
                            </label>
                        </div>
                    </td>
                    <th>연령</th>
                    <td><input type="number" class="form-control" maxlength="3"></td>
                </tr>
                <tr>
                    <th>고인위치</th>
                    <td colspan="5">
                        <div class="flex items-center gap-2">
                            <select class="form-select w-[229px]">
                                <option value="" disabled>선택</option>
                                <option value="" selected>강서지부</option>
                                <option value="">강남지부</option>
                                <option value="">강동지부</option>
                            </select>
                            <span class="grow">서울서울서울</span>
                            <button><img src="./images/btn_popup.png" alt=""> </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>고인본관</th>
                    <td><input type="text" class="form-control" ></td>
                    <th>사망사유</th>
                    <td colspan="3">
                        <div class="flex gap-1">
                            <label class="radio-button radio-style2" for="b1">
                                <input type="radio" name="reason" id="b1" checked="checked">
                                <span>병사</span>
                            </label>
                            <label class="radio-button radio-style2" for="b2">
                                <input type="radio" name="reason" id="b2">
                                <span>자연사</span>
                            </label>
                            <label class="radio-button radio-style2" for="b3">
                                <input type="radio" name="reason" id="b3" >
                                <span>사고사</span>
                            </label>
                            <label class="radio-button radio-style2" for="b4">
                                <input type="radio" name="reason" id="b4">
                                <span>불명</span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>진행종교</th>
                    <td colspan="3">
                        <div class="flex gap-1">
                            <label class="radio-button radio-style2" for="c1">
                                <input type="radio" name="religion" id="c1" checked="checked">
                                <span>불교</span>
                            </label>
                            <label class="radio-button radio-style2" for="c2">
                                <input type="radio" name="religion" id="c2">
                                <span>기독교</span>
                            </label>
                            <label class="radio-button radio-style2" for="c3">
                                <input type="radio" name="religion" id="c3" >
                                <span>천주교</span>
                            </label>
                            <label class="radio-button radio-style2" for="c4">
                                <input type="radio" name="religion" id="c4">
                                <span>유교</span>
                            </label>
                        </div>
                    </td>
                    <th>직분/세례명</th>
                    <td><input type="text" class="form-control" ></td>
                </tr>
                <tr>
                    <th>신장(cm)</th>
                    <td><input type="number" class="form-control" ></td>
                    <th>체중(kg)</th>
                    <td><input type="number" class="form-control" ></td>
                    <th>관사이즈</th>
                    <td>
                        <div class="flex gap-1">
                            <label class="radio-button radio-style2" for="d1">
                                <input type="radio" name="casket" id="d1" checked="checked">
                                <span>일반</span>
                            </label>
                            <label class="radio-button radio-style2" for="d2">
                                <input type="radio" name="casket" id="d2">
                                <span>특관</span>
                            </label>
                            <label class="radio-button radio-style2" for="d3">
                                <input type="radio" name="casket" id="d3" >
                                <span>대형</span>
                            </label>
                            <label class="radio-button radio-style2" for="d4">
                                <input type="radio" name="casket" id="d4">
                                <span>제작</span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>회원성함</th>
                    <td><input type="text" class="form-control" ></td>
                    <th>고인과의 관계</th>
                    <td>
                        <select class="form-select">
                            <option value="" disabled>선택</option>
                            <option value="" selected>부</option>
                            <option value="">모</option>
                            <option value="">조부</option>
                            <option value="">형제</option>
                            <option value="">배우자</option>
                            <option value="">본인</option>
                            <option value="">자녀</option>
                            <option value="">친척</option>
                            <option value="">지인</option>
                            <option value="">기타</option>
                        </select>
                    </td>
                    <th>접수하신분</th>
                    <td>
                        <div class="h-12 leading-6">
                            김*조<br>010-1232-2345
                        </div>

                    </td>
                </tr>
            </table>

            <h5 class="py-2 px-3 bg-f5 text-333 leading-6">&#8231;상주정보</h5>
            <table class="view-table-style2 table-fixed">
                <colgroup>
                    <col class="w-[180px]" />
                    <col class="w-[245px]" />
                    <col class="w-[180px]" />
                    <col class="w-[245px]" />
                    <col class="w-[180px]" />
                    <col/>
                </colgroup>
                <tr>
                    <th class="h-14">상주</th>
                    <td>김*조</td>
                    <th>연락처</th>
                    <td colspan="3">010-1111-1111</td>
                </tr>
            </table>
            <h5 class="py-2 px-3 bg-f5 text-333 leading-6">&#8231;유가족정보</h5>
            <h5 class="py-2 px-3 bg-f5 text-333 leading-6 flex justify-between">&#8231;장지정보 <button>장사시설정보</button></h5>
        </section>
    </main>



</body>

</html>
