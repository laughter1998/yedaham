<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>의전진행관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind-config.js"></script>
    <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>


<button type="button" onclick="showLargeDialog()"         style="position:fixed;left:0;top:70px;height:150px;width:500px;background-color:#fff;z-index:111;border:1px solid #000;">배차신청 팝업</button>
<!-- 상단 고정 영역 -->
<header>
    <div class="header-logo">
        <img src="./images/header-logo.png" alt="예다함">
        의전진행관리
    </div>
    <div class="header-title">배차등록</div>
    <div class="header-menu">
        <!-- <a href="#" class="home">조회</a> -->
        <nav>
            <a href="#">관리메인</a>
            <!--
            <a href="#">업무관리</a>
            <a href="#">투입관리</a>
            <a href="#">철수관리</a>
            -->
        </nav>
        <a href="#" class="logout">로그아웃</a>
    </div>
</header>


<main>
    <table class="view-table-style2 table-fixed">
        <colgroup>
            <col class="w-[180px]" />
            <col class="w-[460px]" />
            <col class="w-[180px]" />
            <col/>
        </colgroup>
        <tr>
            <th class="h-14">의전번호</th>
            <td>1212121212</td>
            <th>상복반납</th>
            <td>N</td>
        </tr>
    </table>
    <section class="p-2 flex justify-between">
        <button type="button" class="px-6 rounded-lg h-12 bg-blueMain text-white">조회</button>
        <div class="flex gap-x-2">
            <button type="button" class="px-6 rounded-lg h-12 bg-blueMain text-white"  >배차현황조회</button>
            <button type="button" class="px-6 rounded-lg h-12 bg-blueMain text-white" onclick="showLargeDialog()">배차신청</button>
            <button type="button" class="px-6 rounded-lg h-12 bg-blueMain text-white">반납 및 현황</button>
        </div>
    </section>
    <section>
        <div class="overflow-x-auto">
            <table class="list-table list-table-small table-striped">
                <thead>
                <tr>
                    <th>차량배정번호</th>
                    <th>팀장(FD)</th>
                    <th>배차접수일시</th>
                    <th>배차희망일시</th>
                    <th>배정기사명</th>
                    <th>지연시간(분)</th>
                    <th>실제도착일시</th>
                    <th>차량구분</th>
                    <th>배차구분</th>
                    <th>배차실장 확인일시</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td colspan="10" class="!p-0">
                        <p class="flex h-calc-306 justify-center items-center text-999">조회해주시기 바랍니다.</p>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </section>
</main>

<footer>
    <section class="bottom-btns">
        <a href="#" class="btn btn-bottom bg-666">닫기</a>
    </section>
</footer>


<dialog class="dialog-large">
    <div class="dialog-wrap">
        <section class="flex justify-between items-center bg-blueOpa1 h-12 px-2">
            <h5 class="text-32">배차신청</h5>
            <button type="button" class="btn-modal-close " onclick="claseLargeDialog()">X</button>
        </section>

        <section>
            <div>
                <table class="view-table-style2 table-fixed">
                    <colgroup>
                        <col class="w-[180px]" />
                        <col class="w-[460px]" />
                        <col class="w-[180px]" />
                        <col/>
                    </colgroup>
                    <tr>
                        <th>의전번호</th>
                        <td>1212121212</td>
                        <th>배차희망일시</th>
                        <td>
                            <div class="filter-flex">
                                <div class="input-group">
                                    <input type="text" class="form-control" value="2024-07-31 17:00" placeholder="">
                                    <span class="btn-calendar"><img src="./images/icon_calendar.png" alt=""></span>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>배차구분</th>
                        <td colspan="3">
                            <button type="button" class="px-6 rounded-lg h-12 bg-blueMain text-white mr-1">신규</button>
                            <button type="button" class="px-6 rounded-lg h-12 bg-blueMain text-white mr-1">추가</button>
                            <button type="button" class="px-6 rounded-lg h-12 bg-666 text-white">취소</button>
                        </td>
                    </tr>
                    <tr>
                        <th>미리보기</th>
                        <td colspan="3">
                            FD 발송 <br>
                            [배차요청문자] <br>
                            1. 의전번호 : 2024006795 <br>
                            2. FD명 : 변지호 <br>
                            3. 장례식장 : 삼성장례식장 <br>
                            4. 희망시간 : 2024-08-09 19:29 <br>
                        </td>
                    </tr>
                </table>

            </div>
        </section>

        <section class="bottom-btns absolute left-0 right-0 bottom-0">
            <button type="button" class="btn btn-bottom bg-666" onclick="claseLargeDialog()">닫기</button>
        </section>

    </div>
    <!--// class="dialog-wrap" -->
</dialog>



<script>
    const dialogLarge = document.querySelector('.dialog-large');

    function showLargeDialog() {
        dialogLarge.showModal();
    }
    function claseLargeDialog() {
        dialogLarge.close();
    }

</script>

</body>

</html>
