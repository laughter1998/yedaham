<body >
<style>
td {
    padding: 10px 0;
}
input[type="text"], input[type="date"], input[type="datetime-local"], input[type="time"] {
border: 1px solid #c3c3c3;
height: 36px;
line-height: 36px;
width: 100%;
padding: 8px;
max-width: 360px;
border-radius: 3px;
background: #fff;

}
.btn, .input-group-btn .btn {
    border: none;
    border-radius: 2px;
    position: relative;
    padding: 8px 30px;
    margin: 10px 1px;
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0;
    will-change: box-shadow,transform;
    -webkit-transition: -webkit-box-shadow .2s cubic-bezier(.4,0,1,1),background-color .2s cubic-bezier(.4,0,.2,1),color .2s cubic-bezier(.4,0,.2,1);
    -o-transition: box-shadow .2s cubic-bezier(.4,0,1,1),background-color .2s cubic-bezier(.4,0,.2,1),color .2s cubic-bezier(.4,0,.2,1);
    transition: box-shadow .2s cubic-bezier(.4,0,1,1),background-color .2s cubic-bezier(.4,0,.2,1),color .2s cubic-bezier(.4,0,.2,1);
    outline: 0;
    cursor: pointer;
    text-decoration: none;
    background: 0 0;
}
.btn {
    display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
}
input[type="datetime-local"] {
  background-color: red;
  outline: none;
}

input[type="datetime-local"]::-webkit-clear-button {
  font-size: 18px;
  height: 30px;
  position: relative;
}

input[type="datetime-local"]::-webkit-inner-spin-button {
  height: 28px;
}

input[type="datetime-local"]::-webkit-calendar-picker-indicator {
  font-size: 15px;
}
</style>
    <table>
        <tr>
            <td>flatpickr</td>
            <td><input class="flatpickr flatpickr-input " type="text" placeholder="2020-08-04 13:05" readonly="readonly"></td>
        </tr>
        <tr>
            <td>모바일기본</td>
            <td><input id="party" type="datetime-local" placeholder="2020-08-04 13:05" name="partydate" min="2017-06-01T08:30" max="2017-06-30T16:30"></td>
        </tr>
        <tr>
            <td>부트스트랩 time</td>
            <td><input class="result date-time" type="text"  placeholder="2020-08-04 13:05">
                <div style="position:relative;">
                    <div style="position:absolute;left:0;top:0;width:100%;height:100px;border:1px solid red;background:#0f0">111</div>
                </div>

            </td>
        </tr>
        <tr>
            <td>부트스트랩 time2</td>
            <td><input class="result date-time2" type="text"  placeholder="2020-08-04 13:05"></td>
        </tr>
        <tr>
            <td>부트스트랩 날짜만</td>
            <td><input class="result date" type="text" placeholder="2020-08-04"></td>
        </tr>
    </table>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-datetimepicker/2.7.1/js/bootstrap-material-datetimepicker.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/ko.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <script>
    let example1 = flatpickr('.flatpickr',{
        enableTime: true,
    dateFormat: "Y-m-d H:i",
    disableMobile: "true"
    });
    let example2 = flatpickr('.flatpickr2',{
        enableTime: true,
    dateFormat: "Y-m-d H:i",

    });
    </script>
    <script>
    $(function () {
        $('.date-time').bootstrapMaterialDatePicker({
            format: 'YYYY-MM-DD HH:mm',
            lang : 'ko'

        });
        $('.date-time2').bootstrapMaterialDatePicker({
            format: 'YYYY-MM-DD HH:mm ',
            lang : 'ko',
            shortTime: true,


            switchOnClick : true

        });
        $('.date').bootstrapMaterialDatePicker({
           time: false,
           lang : 'ko'

       });
    });
</script>
