    <!-- 모달 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="text-right"><button class="close-btn" id="closeModal"><img src="./images/btn_modal_close.png"
                        alt="닫기"></button></div>
            <div id="modalContentWrap" class="modal-content-wrap"></div>
        </div>
    </div>

    <script>
        // 버튼과 모달 요소 가져오기
        const buttons = document.querySelectorAll(".membership_wrap button");
        const modalOverlay = document.getElementById("modalOverlay");
        const modalContentWrap = document.getElementById("modalContentWrap");
        const closeModal = document.getElementById("closeModal");

        buttons.forEach(button => {
            button.addEventListener("click", async () => {
                const fileName = button.getAttribute("data-file") + ".html";
                try {
                    modalContentWrap.innerHTML = "로딩 중...";
                    const response = await fetch(fileName);
                    if (!response.ok) throw new Error("파일을 찾을 수 없습니다.");
                    const html = await response.text();
                    modalContentWrap.innerHTML = html;
                    modalOverlay.style.display = "flex";
                } catch (error) {
                    modalContentWrap.innerHTML = "콘텐츠를 불러올 수 없습니다.";
                }
            });
        });


        // 닫기 버튼 클릭 시 모달 닫기
        closeModal.addEventListener("click", () => {
            modalOverlay.style.display = "none";
        });

        // 모달 바깥 클릭 시 닫기
        modalOverlay.addEventListener("click", (event) => {
            if (event.target === modalOverlay) {
                modalOverlay.style.display = "none";
            }
        });
    </script>
