<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>The-K 예다함 상조</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="The-K 예다함 상조">
    <meta property="og:image" content="https://www.yedaham.co.kr/images/about/yedaham_logo.png">
    <meta property="og:url" content="https://www.yedaham.com">
    <meta property="og:description" content="한국교직원공제회가 100% 출자, 설립한 The-K예다함상조">
    <meta name="description" content="한국교직원공제회가 100% 출자, 설립한 The-K예다함상조">

    <script type="text/javascript" src="https://www.yedaham.co.kr/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://www.yedaham.co.kr/js/common/function.js"></script>
    <script type="text/javascript" src="https://www.yedaham.co.kr/js/select2.full.js"></script>

    <script type="text/javascript" src="https://www.yedaham.co.kr/js/script.js"></script>
    <script type="text/javascript" src="https://www.yedaham.co.kr/js/jquery.placeholder.js"></script>
    <script type="text/javascript" src="https://www.yedaham.co.kr/js/validate_info.js"></script>
    <script type="text/javascript" src="https://www.yedaham.co.kr/js/common.js"></script>
    <script type="text/javascript" src="https://www.yedaham.co.kr/js/commons-validator-1.3.1.js"></script>
    <script type="text/javascript" src="https://www.yedaham.co.kr/js/menu.js"></script>


    <link rel="stylesheet" type="text/css" href="https://www.yedaham.co.kr/css/select2.css" />


    <link rel="stylesheet" type="text/css" href="https://www.yedaham.co.kr/css/styles.css" />

    <link rel="shortcut icon" href="/favicon.ico">

</head>

<body>

    <style>
        .hidden_wrap {
            padding: 25px 0 0 0;
        }

        .hidden_page {
            margin: 0 auto;
            width: 1024px;
            background: #ffffff;
        }
        .hidden_page.thek article {
            padding-top: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid red;
        }

        .hidden_page.thek article:last-child {
            border-bottom: none;
        }

        .flex-item {
            flex: 1;
        }
       
        .hidden_page table.input_table tr th {
            font-size: 14px;
            color: #333333;
            font-weight: bold;
            letter-spacing: -0.06em;
        }

        .hidden_page table.input_table tr td input {
            height: 40px;
        }
   

        #footer_wrap {
            width: 100%;
            background: #494233;
        }

        .hidden_wrap #footer_h {
            height: 95px;
            width: 970px;
            margin: 0 auto;
            position: relative;
            z-index: 99;
        }

        .hidden_wrap #footer_h h2 {
            position: absolute;
            left: 0px;
            top: 37px;
        }

        .hidden_wrap #footer_h p.txt {
            margin: 0 0 0 156px;
            padding: 20px 0 0 0px;
            color: #a4a199;
            font-size: 11px;
            line-height: 16px;
        }

        .hidden_wrap #footer_h p.txt span {
            display: block;
            margin: 0 0 5px 0;
            color: #ffffff;
        }

        .hidden_wrap #footer_h p.txt span a {
            color: #ffffff;
        }

        .hidden_wrap #footer_h p.txt span a:hover {
            text-decoration: underline;
        }

        .hidden_page.thek .input_radio {
            position: relative;
            width: 23px;
            height: 23px;
            display: inline-block;
        }

        .hidden_page.thek .input_radio input {
            position: absolute;
            left: 4px;
            top: 4px;
            vertical-align: middle;
        }

        .hidden_page.thek .input_radio label {
            display: inline-block;
            position: absolute;
            left: 0;
            top: 0px;
            width: 23px;
            height: 23px;
            background: url('https://www.yedaham.co.kr/images/with/hidden/poba/bg_chk.png') left bottom no-repeat;
        }

        .hidden_page.thek .input_radio label.on {
            background: url('https://www.yedaham.co.kr/images/with/hidden/poba/bg_chk_on.png') left bottom no-repeat;
        }

        .hidden_page.thek .input_radio input:checked+label {
            background: url('https://www.yedaham.co.kr/images/with/hidden/poba/bg_chk_on.png') left bottom no-repeat
        }

        .form-input {
            padding: 0 5px;
            -webkit-box-sizing: border-box;
            /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;
            /* Firefox, other Gecko */
            box-sizing: border-box;
        }
    </style>
    <div class="hidden_wrap">
        <div class="hidden_page thek">
            <div class="flex justify-between items-center pl-20 pr-20 pt-10 pb-10">
                <img src="/images/with/hidden/nonghyup_ilsan/h5_nonghyup_ilsan.png" alt="진행중인 이벤트">
                <h1><a href="http://www.yedaham.co.kr" target="blank"><img src="/images/with/hidden/logo_yedaham.png" alt="예다함"></a></h1>
            </div>
            <div style="background-color: aqua;" class="pb-20">
                <div><img src="./images/with/hidden/thek/thek_1.jpg" alt="" /></div>

                <section style="border:1px solid red;background-color: #fff;border-radius: 5px;" class="pl-20 pr-20 ml-20 mr-20" >
                    <article>
                        <!-- 빠른상담신청 -->

                        <form name="frmMain">
                            <input type="hidden" name="gubun" id="gubun" value="" />
                            <div class="flex" style="gap:20px;">
                                <div class="flex-item">
                                    <table class="input_table" summary="이름,휴대전화,이메일 입력 표입니다.">
                                        <caption>고객 정보 입력 표</caption>
                                        <colgroup>
                                            <col style="width:100px;">
                                            <col style="*">
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>성명</th>
                                                <td class="pb-15">
                                                    <input type="text" class="form-input"
                                                        placeholder="이름을 입력하세요" name="name" id="name" /></td>
                                            </tr>

                                            <tr>
                                                <th>휴대전화</th>
                                                <td class="flex items-center pb-15" style="gap: 5px;">
                                                    <select name="tel1" id="tel1" class="select2 flex-item" >
                                                        <option value="010">010</option>
                                                        <option value="011">011</option>
                                                        <option value="016">016</option>
                                                        <option value="017">017</option>
                                                        <option value="018">018</option>
                                                        <option value="019">019</option>
                                                    </select>
                                                    <input type="text" class="form-input flex-item" name="tel2" id="tel2" maxlength="4"
                                                        onKeyPress="return onlyNumber()" >
                                                    <input type="text" class="form-input flex-item" name="tel3" id="tel3" maxlength="4"
                                                        onKeyPress="return onlyNumber()" >
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>상담희망시간</th>

                                                <td>
                                                    <select name="time" id="time" class="select2 w-full" >
                                                        <option value="상시(아무때나)">상시(아무때나)</option>
                                                        <option value="am 09:00 ~ am 10:00">am 09:00 ~ am 10:00</option>
                                                        <option value="am 10:00 ~ am 11:00">am 10:00 ~ am 11:00</option>
                                                        <option value="am 11:00 ~ am 12:00">am 11:00 ~ am 12:00</option>
                                                        <option value="am 12:00 ~ pm 01:00">am 12:00 ~ pm 01:00</option>
                                                        <option value="pm 01:00 ~ pm 02:00">pm 01:00 ~ pm 02:00</option>
                                                        <option value="pm 02:00 ~ pm 03:00">pm 02:00 ~ pm 03:00</option>
                                                        <option value="pm 03:00 ~ pm 04:00">pm 03:00 ~ pm 04:00</option>
                                                        <option value="pm 04:00 ~ pm 05:00">pm 04:00 ~ pm 05:00</option>

                                                    </select>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <ul>
                                        <li>* 상담운영시간</li>
                                        <li>*개인정보의 수집</li>
                                    </ul>
                                </div>

                                <div class="flex-item">

                                    <div class=" ">
                                        <div>개인정보의 수집및 이용</div>
                                        <div class="flex justify-between items-center">
                                            <p>[필수]개인정보 수집 이용에 대한 동의</p>
                                            <section class="">
                                                <div class="agree_select  ">
                                                    <span class="input_radio"><input type="radio" id="new_radio011" name="all01"
                                                            value="Y"><label id="new_radio011Lb" for="new_radio011"></label></span><span
                                                        class="agr_txt">동의</span>&nbsp;&nbsp;&nbsp;
                                                    <span class="input_radio"><input type="radio" id="new_radio012" name="all01"
                                                            value="N" checked=""><label id="new_radio012Lb"
                                                            for="new_radio012"></label></span><span class="agr_txt">동의안함</span>
                                                </div>
                                            </section>
                                        </div>
                                        <div>개인정보의 수집및 이용</div>

                                    </div>
                                    <!--// class="hidden_agree" -->
                                </div>
                                
                            </div>
                            <p class="text-center">
                                <a href="javascript:fastCounselSave();"><img
                                        src="https://www.yedaham.co.kr/images/with/hidden/thek/btn_ok.jpg"
                                        alt="상담신청하기" /></a>
                            </p>
                        </form>
                           
                        </form>
                        <!-- //빠른상담신청 --->
                    </article>
                    <article><img src="./images/with/hidden/thek/thek_2.jpg" alt="" /></article>
                </section>
            </div>
        </div><!-- class="hidden_page" -->
    </div> <!-- class="hidden_wrap" -->







</body>

</html>
