<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/eunchurn/NanumSquareNeo@0.0.6/nanumsquareneo.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
    <link rel="stylesheet" href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrap">
        <header>
            <a href="https://www.yedaham.co.kr/" target="_blank"><img src="./images/yedaham_logo.png" alt="예다함"></a>
        </header>
        <main id="auth">
            <div class="auth-content">
                <div class="auth-img"><img src="./images/img_auth.png" alt="자물쇠 이미지"></div>
                <section class="auth-text">
                    <p>예다함 보안화면<br /> 비밀번호를 입력해주세요</p>
                    <span>개인고객 : 생년월일 앞 6자리 입력</span>
                    <span>법인고객 : 사업자번호 10자리 입력</span>
                </section>
                <section class="auth-form">
                    <input type="password" placeholder="비밀번호 입력">
                    <button type="button">인증번호 받기</button>
                    <p class="auth-etc">* 본 페이지는 고객님의 정보 보호를 위하여 암호화된<br />&nbsp;&nbsp;&nbsp;보안 화면입니다.</p>
                </section>

            </div>
        </main>

    </div>
    <footer>
        <div class="footer-wrap">
            <div class="footer-left">
                <div><a href="https://www.yedaham.co.kr/" target="_blank"><img src="./images/footer_logo.png" alt=""></a></div>

                <dl class="copyright">
                    <dt>The-K 예다함(주) </dt>
                    <dd>서울시 마포구 마포대로 86 14층(도화동, 창강빌딩) </dd>
                    <dd>예다함 고객센터 <span>1566-6644</span> </dd>
                </dl>
            </div>

            <div class="footer-right">
                <img src="./images/footer_ccm.png" alt="">
            </div>
        </div>
    </footer>
</body>

</html>
